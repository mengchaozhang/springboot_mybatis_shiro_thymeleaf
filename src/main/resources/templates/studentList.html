<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>学生列表</title>
</head>
<body>
<a th:href="@{index}">返回首页》》</a>
<table>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <tr th:each="student, var:${pageInfo.list}">
        <td th:text="${var.count}"></td>
        <td th:text="${student.stuname}"></td>
        <td th:text="${student.stusex}"></td>
        <td th:text="${student.stuage}"></td>
    </tr>
</table>
<span th:if="${pageInfo.isFirstPage}" th:text="首页"></span>
<a th:if="${!pageInfo.isFirstPage}" th:href="@{studentList(pageNum=${pageInfo.firstPage})}" th:text="首页"></a>
<span th:if="${!pageInfo.hasPreviousPage}" th:text="上一页"></span>
<a th:if="${pageInfo.hasPreviousPage}" th:href="@{studentList(pageNum=${pageInfo.prePage})}" th:text="上一页"></a>
<span th:each="i:${pageInfo.navigatepageNums}">
    <span th:if="${pageInfo.pageNum == i}" th:text="${i}"></span>
    <a th:if="${pageInfo.pageNum != i}" th:href="@{studentList(pageNum=${i})}" th:text="${i}"></a>
</span>
<span th:if="${!pageInfo.hasNextPage}" th:text="下一页"></span>
<a th:if="${pageInfo.hasNextPage}" th:href="@{studentList(pageNum=${pageInfo.nextPage})}" th:text="下一页"></a>
<span th:if="${pageInfo.isLastPage}" th:text="尾页"></span>
<a th:if="${!pageInfo.isLastPage}" th:href="@{studentList(pageNum=${pageInfo.lastPage})}" th:text="尾页"></a>


</body>
</html>
